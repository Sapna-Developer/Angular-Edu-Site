<form class="example-form">
<mat-form-field color="accent" class="example-full-width" appearance="fill">
  <mat-label></mat-label>
  <input type="text"
         placeholder="Search..."
         aria-label="Search"
         matInput
         [formControl]="courseControl"
         [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
</form>

<form>
<h4>mat-select</h4>
<mat-form-field appearance="fill">
  <mat-label>Subject</mat-label>
  <mat-select [(ngModel)]="selectedValue" name="subject">
    <mat-option *ngFor="let subject of subjects" [value]="subject.value">
      {{subject.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<p> Selected subject: {{selectedValue}} </p>
</form>

<form>
<h4>mat-select</h4>
<mat-form-field appearance="fill">
  <mat-label>Language</mat-label>
  <mat-select [(ngModel)]="selectedValue" name="language">
    <mat-option *ngFor="let language of languages" [value]="language.value">
      {{language.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<p> Selected language: {{selectValue}} </p>
</form>
</mat-toolbar>
